    <div style="margin-top: 40;" >
        <div class="container">
            <h3>Add Subject</h3>
            <form method="POST">
                <div class="form-group">
                    <label>Subject ID: </label>&nbsp;
                    <input type="text" class="form-control" id="ID">
                </div>
                <div class="form-group">
                    <label>Subject Name: </label>&nbsp;
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Branch: </label>&nbsp;
                    <input type="text" class="form-control" id="branch">
                </div>
                <div class="form-group">
                    <label>Semester: </label>&nbsp;
                    <input type="number" class="form-control" id="sem">
                </div>
                <div class="form-group">
                    <label>Credit: </label>&nbsp;
                    <input type="number" class="form-control" id="credit">
                </div>
                <div class="form-group">
                    <label>Batch: </label>&nbsp;
                    <input type="number" class="form-control" id="year">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isViva" value="1">
                    <label class="form-check-label">is Viva </label>&nbsp;
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isPrac" value="1">
                    <label class="form-check-label">is Prac </label>&nbsp;
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isLab" value="1">
                    <label class="form-check-label">is Lab </label>&nbsp;
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isElective" value="1">
                    <label class="form-check-label">is Elective </label>&nbsp;
                </div>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>

    <script>
        $(document).ready( function(){
            $("#submit").click(function(){
                console.log("submit");
                var isViva; var isPrac; var isLab; var isElective;
                if ( $("#isViva").is(":checked"))
                    isViva = 1;
                else
                    isViva = 0;

                if ( $("#isPrac").is(":checked"))
                    isPrac = 1
                else
                    isPrac = 0

                if ( $("#isLab").is(":checked"))
                    isLab = 1
                else
                    isLab = 0

                if ( $("#isElective").is(":checked"))
                    isElective = 1
                else
                    isElective = 0

                $.ajax({
                    type: "POST",
                    url:"http://localhost:3000/add_subject",
                    dataType: "json",
                    data: {
                        ID : document.getElementById("ID").value,
                        name : document.getElementById("name").value,
                        branch : document.getElementById("branch").value,
                        sem : document.getElementById("sem").value,
                        credit : document.getElementById("credit").value,
                        year : document.getElementById("year").value,
                        isViva : isViva,
                        isPrac : isPrac,
                        isLab : isLab,
                        isElective : isElective
                    },
                    success: function(result){
                        console.log(JSON.stringify(result));
                        alert("subject added")
                    },
                    failure: function(err){
                        console.log(err);
                    }
                })
            })
        })
    </script>

</html>
