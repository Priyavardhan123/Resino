<script>
    $(document).ready( function(){
        let param = new URLSearchParams(window.location.search)
        var subjects = new Set([])
        var sems = new Set([])
        var marks_sess_1 = []
        var marks_sess_2 = []
        var marks_sess_3 = []
        var sub = []
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/sem_wise_charts",
                dataType: "json",
                data: {
                    ID : param.get('ID')
                },
                success: function(result){
                    if (result.length > 0)
                    {
                        console.log(result)
                        let sems = []
                        let spi = []
                        for ( let i=0 ; i<result.length ; i++ )
                            sems.push(result[i].sem)
                        
                        sems.sort()
                        console.log(sems);
                        for ( let i=0 ; i<sems.length ; i++ )
                        {
                            for ( let j=0 ; j<result.length ; j++ )
                            {
                                if ( sems[i]==result[j].sem )
                                    spi.push(result[j].spi)
                            }
                        }
                        console.log(spi);
                        
                        var ctx = document.getElementById('semester-cpi').getContext('2d');
                        var chart = new Chart(ctx, {
                            // The type of chart we want to create
                            type: 'line',

                            // The data for our dataset
                            data: {
                                labels: sems,
                                datasets: [{
                                    label: 'My_SPI',
                                    // backgroundColor: 'rgb(255, 99, 132)',
                                    borderColor: 'rgb(255, 99, 132)',
                                    data: spi
                                }],

                                options: {
                                    padding: {
                                        left: 50,
                                        right: 0,
                                        top: 0,
                                        bottom: 0
                                    },
                                    legend: {
                                        display: true,
                                        labels: {
                                            fontColor: 'rgb(255, 99, 132)'
                                        }
                                    },
                                    scales: {
                                        yAxes: [{
                                            display: true,
                                            ticks: {
                                                suggestedMin: 0,
                                                suggestedMax: 10
                                            }
                                        }]
                                    }
                                }
                            }
                        });
                        
                    }
                    else
                    {
                        alert("SPI not entered")
                        window.location.href = '/dashboard?ID=' + param.get('ID')
                    }
                }
            })
})

</script>
