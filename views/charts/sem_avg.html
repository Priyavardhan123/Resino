<script>
    $(document).ready( function(){
        let param = new URLSearchParams(window.location.search)
        var my_spi = []
        var spi_avg = []
        var sem = []
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/sem_avg_charts",
                dataType: "json",
                data: {
                    ID : param.get('ID'),
                    branch : param.get('branch')
                },
                success: function(result){
                    console.log(result)
                        for ( let i=0 ; i<result.length ; i++ )
                            if (result[i].sem != null)
                                sems.add(result[i].sem)
                        
                        sem = Array.from(sems)
                        sem.sort()
                        let sum=0,count=0;
                        for ( let j=0 ; j<sem.length ; j++ )
                        {
                            count=0
                            sum=0
                            for ( let i=0 ; i<result.length ; i++ )
                            {
                                if (result[i].sem == sem[j] )
                                {
                                    sum += result[i].spi
                                    count+=1
                                }
                            }
                            let avg = sum / count
                            spi_avg.push(avg.toPrecision(3))
                        }
                        console.log(sem);
                        console.log(spi_avg);
                }
            })
            var sems = new Set([])
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/sem_wise_charts",
                dataType: "json",
                data: {
                    ID : param.get('ID')
                },
                success: function(result){
                    if (result.length > 0)
                    {
                        console.log(result)
                        let sems = []
                        for ( let i=0 ; i<result.length ; i++ )
                            sems.push(result[i].sem)
                        
                        sems.sort()
                        console.log(sems);
                        for ( let i=0 ; i<sems.length ; i++ )
                        {
                            for ( let j=0 ; j<result.length ; j++ )
                            {
                                if ( sems[i]==result[j].sem )
                                    my_spi.push(result[j].spi)
                            }
                        }
                        console.log(my_spi);

                        let total_sem = []
                        for ( let i=0 ; i<sem   .length ; i++ )
                        {
                            total_sem.push("SEM " + sem[i])
                        }

                        var ctx2 = document.getElementById('semester_average').getContext('2d');
                        var chart2 = new Chart(ctx2, {
                            type: 'radar',

                            data: {
                                labels: total_sem,
                                datasets: [{
                                    label: 'My_Marks',
                                    backgroundColor: "rgba(200,0,0,0.2)",
                                    data: my_spi
                                },
                                {
                                    label: 'Class_Average_Marks',
                                    backgroundColor: "rgba(0,0,200,0.2)",
                                    data: spi_avg 
                                }]
                            },
                            options: {
                                title: {
                                    display: true,
                                    text: 'Where You Stand In The Croud!'
                                },
                                scale: {
                                ticks: {
                                    suggestedMin: 5.0,
                                    suggestedMax: 10.0
                                }
                            }
                            }
                        });
                        
                    }
                    else
                    {
                        alert("SPI not entered")
                        window.location.href = '/dashboard?ID=' + param.get('ID')
                    }
                }
            })
})

</script>
